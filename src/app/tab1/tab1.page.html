<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        ALBUMS
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
  <ion-card *ngFor="let album of albums" style="border-radius: 10px;" >
    <ion-text [routerLink] ="['/tabs/tab2',album.userId]">
      <h1>{{album.title}}</h1>
    </ion-text>
  </ion-card>
  
  
  </ion-content>
